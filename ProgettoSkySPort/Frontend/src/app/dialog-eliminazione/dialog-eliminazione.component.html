<h2 mat-dialog-title>Conferma Eliminazione</h2>
<div mat-dialog-content>
  <p>Sei sicuro di voler eliminare questo film?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="annullaEliminazione()">Annulla</button>
  <button mat-button color="warn" (click)="confermaEliminazione()">Elimina</button>
</div>
